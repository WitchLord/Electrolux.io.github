<html>
<head>
   <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.10.0/dist/aframe-extras.min.js"></script>
     <script src="https://unpkg.com/aframe-animation-component@5.1.2/dist/aframe-animation component.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <style>
       .a-enter-vr-button
       {
           background:none;
       }
   </style>

</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs="debugUIEnabled: false;">

     <a-assets>
      <a-asset-item id="Logo" src="https://raw.githubusercontent.com/WitchLord/BMG.io.github/main/Models/scene.gltf"></a-asset-item>
    </a-assets>
     
     <a-marker type="pattern" url="https://raw.githubusercontent.com/WitchLord/Electrolux.io.github/main/pattern-marker.patt">
      <a-entity gltf-model="#Logo"
                position="0 0 0"
                rotation="0 0 0"
                scale="0.3 0.3 0.3" 
                animation-mixer="Scene;"
                crossorigin="anonymous"></a-entity>  
      
     
   </a-marker>
     
     
   <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
